<div class="panel panel-default">
    <div class="panel-body">
    <list-panel document-type="DonorCtrl.documentType"  export-filename="DonorCtrl.exportFilename">
    <list-init-fields html-fields="DonorCtrl.fields" export-fields="DonorCtrl.fields"></list-init-fields>

        <h1 class="data-portal-block">Donors</h1>
        <hr/>

        <button type="button" class="btn btn-small btn-primary center-block hidden-md hidden-lg" ng-click="DonorCtrl.cache.showFilters = !DonorCtrl.cache.showFilters">{{DonorCtrl.cache.showFilters ? 'Hide' : 'Apply'}} filters</button>
        <div class="row list-panel">
            <div class="col-md-3 fixd-width-lhs" ng-class="{'hidden-sm': !DonorCtrl.cache.showFilters, 'hidden-xs': !DonorCtrl.cache.showFilters}">
                <facets-clear text="Clear filters"></facets-clear>
                <div class="row">
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Sex" field="sex.value"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Disease Status" field="diseaseStatus.value"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Age" field="age"></aggs-filter>
                </div>
                </div>
            </div>
            <div class="col-md-9 fixd-width-rhs">
                <list-error-alert></list-error-alert>
    		<list-pagination></list-pagination>
                <!--
                <div class="export-button btn-group pull-right" dropdown="">
                    <button type="button" class="btn btn-primary dropdown-toggle" >
                        Export<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="exportData('csv')">comma delimited .csv</a></li>
                        <li><a ng-click="exportData('tsv')">tab delimited .tsv</a></li>
                    </ul>
                </div>
                -->
                <div class="list-search-box">
                    <list-search-box label="Search donors"></list-search-box>
                </div>

            <div class="matrix-wrapper table-responsive">
                <list-table class="matrix table table-striped" process-hit-fields="DonorCtrl.processHitFields"
                        default-sort-fields="[['_score', false],['numBankedLines',false]]" tr-class="slanted">
                </list-table>
            </div>

    		<list-pagination></list-pagination>
            </div>

        </div>
    </list-panel>
    </div>
</div>
