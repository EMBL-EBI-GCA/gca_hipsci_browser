<div class="panel panel-default">
    <div class="panel-body">
    <list-panel document-type="LineCtrl.documentType" fields="LineCtrl.fields" column-headers="LineCtrl.columnHeaders">
        <h1>Cell Lines</h1>
        <hr/>
        <div class="row">
            <div class="col-md-3 fixd-width-lhs">
                <facets-clear text="Clear filters"></facets-clear>
                <or-facet title="Source Material" field="sourceMaterial"></or-facet>
                <or-facet title="Disease Status" field="diseaseStatus"></or-facet>
                <or-facet title="Donor Age" field="donorAge"></or-facet>
            </div>
            <div class="col-md-9 fixd-width-rhs">
            <div class="row">
    		<list-pagination></list-pagination>

            <div class="col-md-2 pull-right">
                <div class="btn-group" dropdown="">
                    <button type="button" class="btn btn-primary dropdown-toggle" >
                        Export<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="ListPanelCtrl.exportData('csv')">comma delimited .csv</a></li>
                        <li><a ng-click="ListPanelCtrl.exportData('tsv')">tab delimited .tsv</a></li>
                    </ul>
                </div>
            </div>
            </div>

                <table class="cellLines table table-striped">
                    <thead>
                        <tr class="slanted">
                            <th ng-repeat="field in ListPanelCtrl.columnHeaders" ng-bind="field"></th>
                        </tr>
                    </thead>
                    <tr ng-repeat="cellLine in ListPanelCtrl.displayResults">
                        <td ng-repeat="field in ListPanelCtrl.fields" ng-switch="LineCtrl.fieldType(field)">
                            <a ng-switch-when="bioSamplesAccession" ng-href="http://www.ebi.ac.uk/biosamples/sample/{{cellLine[field]}}" ng-bind="cellLine[field]"></a>
                            <a ng-switch-when="name" ng-href="#/lines/{{cellLine[field]}}" ng-bind="cellLine[field]"></a>
                            <a ng-switch-when="donor" ng-href="#/donors/{{cellLine[field]}}" ng-bind="cellLine[field]"></a>
                            <span ng-switch-when="assay" class="assays" ng-class="{hasdata: cellLine[field]}">
                                <a ng-if="cellLine[field]" ng-href="https://www.ebi.ac.uk/ega/studies/{{cellLine[field]}}" popover="{{cellLine[field]}}" popover-trigger="mouseenter" target="_blank">&#x25cf;</a>
                            </span>
                            <span ng-switch-default="" ng-bind="cellLine[field]"></span>

                        </td>
                    </tr>
                </table>

    		<list-pagination></list-pagination>
            </div>

        </div>

    </list-panel>
    </div>
</div>
