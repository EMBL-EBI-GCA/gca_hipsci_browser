
<h1>Donors</h1>

<table class="donors">
    <tr>
        <th ng-repeat="field in searchParams.columnHeaders">{{field}}</th>
    </tr>
    <tr ng-repeat="donor in data">
        <!--<td ng-repeat="field in searchParams.fields">{{donor.fields[field][0]}}</td>--!>
        <!--<td ng-repeat="field in searchParams.fields">{{formatField(donor,field)}}</td>--!>
        <td ng-repeat="field in searchParams.fields">
            <span ng-if="donor.columnHrefs[field]"><a ng-href="{{donor.columnHrefs[field]}}">{{donor.fields[field][0]}}<a></span>
            <span ng-if="! donor.columnHrefs[field]">{{donor.fields[field][0]}}</span>
        </td>
    </tr>
</table>

<p>
    <a href="" ng-click="loadNext()">Next...</a>
    <a href="" ng-click="loadPrevious()">Previous...</a>
</p>

    <button ng-click="exportData('csv')">Export as csv</button>
    <button ng-click="exportData('tsv')">Export as tsv</button>
