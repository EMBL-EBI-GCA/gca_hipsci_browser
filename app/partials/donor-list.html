<div class="panel panel-default">
    <div class="panel-body">
    <list-panel document-type="DonorCtrl.documentType" fields="DonorCtrl.fields" column-headers="DonorCtrl.columnHeaders">

        <h1>Donors</h1>
        <hr/>

        <div class="row">
            <div class="col-md-3 fixd-width-lhs">
                <facets-clear text="Clear filters"></facets-clear>
                <or-facet title="Sex" field="sex"></or-facet>
                <or-facet title="Ethnicity" field="ethnicity"></or-facet>
            </div>
            <div class="col-md-9 fixd-width-rhs">
    		<list-pagination></list-pagination>

                <div class="btn-group" dropdown="">
                    <button type="button" class="btn btn-primary dropdown-toggle" >
                        Export<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="ListPanelCtrl.exportData('csv')">comma delimited .csv</a></li>
                        <li><a ng-click="ListPanelCtrl.exportData('tsv')">tab delimited .tsv</a></li>
                    </ul>
                </div>

        <table class="donors table table-striped">
            <thead>
                <tr class="slanted">
                    <th ng-repeat="field in ListPanelCtrl.columnHeaders" ng-bind="field"></th>
                </tr>
            </thead>
            <tr ng-repeat="donor in ListPanelCtrl.displayResults">
                <td ng-repeat="field in ListPanelCtrl.fields" ng-switch="field">
                    <a ng-switch-when="bioSamplesAccession" ng-href="http://www.ebi.ac.uk/biosamples/sample/{{donor[field]}}" ng-bind="donor[field]"></a>
                    <a ng-switch-when="name" ng-href="#/donors/{{donor[field]}}" ng-bind="donor[field]"></a>
                    <span ng-switch-default="" ng-bind="donor[field]"></span>

                </td>
            </tr>
        </table>

    		<list-pagination></list-pagination>
            </div>

        </div>
    </list-panel>
    </div>
</div>
