
<h1>Donors</h1>

<table class="donors">
    <tr>
        <th ng-repeat="field in searchParams.columnHeaders">{{field}}</th>
    </tr>
    <tr ng-repeat="donor in data">
        <td ng-repeat="field in searchParams.fields" ng-switch="field">
            <a ng-switch-when="bioSamplesAccession" href="http://www.ebi.ac.uk/biosamples/sample/{{donor.fields[field][0]}}">{{donor.fields[field][0]}}</a>
            <a ng-switch-when="name" href="#/donors/{{donor.fields[field][0]}}">{{donor.fields[field][0]}}</a>
            <span ng-switch-default>{{donor.fields[field][0]}}</span>

        </td>
    </tr>
</table>

<p>
    <a href="" ng-click="loadNext()">Next...</a>
    <a href="" ng-click="loadPrevious()">Previous...</a>
</p>

    <button ng-click="exportData('csv')">Export as csv</button>
    <button ng-click="exportData('tsv')">Export as tsv</button>
