<div class="panel panel-default">
    <div class="panel-body">

    <h1 ng-bind="data.name"></h1>

    <div class="row" ng-if="data.sourceMaterial">
        <div class="col-md-6"><h3>Source Material:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.sourceMaterial"></h4></div>
    </div>

    <div class="row" ng-if="data.tissueProvider">
        <div class="col-md-6"><h3>Tissue Provider:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.tissueProvider"></h4></div>
    </div>

    <div class="row" ng-if="data.dateOfDerivation">
        <div class="col-md-6"><h3>Date of derivation:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.dateOfDerivation"></h4></div>
    </div>

    <div class="row" ng-if="data.growingConditions">
        <div class="col-md-6"><h3>Growing conditions:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.growingConditions"></h4></div>
    </div>


    <div class="row" ng-if="data.donor">
        <div class="col-md-6"><h3>Donor:</h3></div>
        <div class="col-md-6"><h4><a ng-href="#/donors/{{data.donor}}" ng-bind="data.donor"></a></h4></div>
    </div>

    <div class="row" ng-if="data.donorAge">
        <div class="col-md-6"><h3>Donor age:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.donorAge"></h4></div>
    </div>

    <div class="row" ng-if="data.diseaseStatus">
        <div class="col-md-6"><h3>Disease status:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.diseaseStatus"></h4></div>
    </div>

    <div class="row" ng-if="data.bioSamplesAccession">
        <div class="col-md-6"><h3>Biosample:</h3></div>
        <div class="col-md-6"><h4><a ng-href="http://www.ebi.ac.uk/biosamples/sample/{{data.bioSamplesAccession}}" ng-bind="data.bioSamplesAccession"></a></h4></div>
    </div>


    </div>
</div>
