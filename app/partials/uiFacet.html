<div class="facet">
	<ul class="list-group" ng-class="{collapsed: collapsed}">
		<li class="list-group-item heading">
			<h3 class="panel-title" ng-bind="title"></h3>
			<button type="button" class="btn btn-xs btn-primary" ng-show="buttonRequired()" ng-click="toggleCollapse()" ng-bind="buttonText"></button>
		</li>
		<li ng-repeat="agg in aggs" class="list-group-item facet-term" 
			ng-class="{active: filteredTerms.hasOwnProperty(agg['key'])}"
			ng-click="handleEvent(agg)" >
			<span ng-bind="agg['key']"></span>
                        <span class="badge" ng-bind="agg['doc_count']"></span>
		</li>
                <li ng-if="aggsOther" class="list-group-item facet-term active:false">
			<span>Other</span>
                        <span class="badge" ng-bind="aggsOther"></span>
                </li>
		<li ng-if="aggsNoData" class="list-group-item facet-term" 
			ng-class="{active: filterNoData}"
			ng-click="handleNoDataEvent()" >
			<span>No Data</span>
                        <span class="badge" ng-bind="aggsNoData"></span>
		</li>
	</ul>
</div>
