<div class="panel panel-default">
    <div class="panel-body">

<h1 ng-bind="data.name"></h1>

    <h3>Available cell lines</h3>
    <ul class="ipscs">
        <li ng-repeat="ipsc in data.cellLines" class="ipsc">
            <h4><a ng-href="#/lines/{{ipsc}}" ng-bind="ipsc"></a></h4>
        </li>
    </ul>

    <div class="row" ng-if="data.diseaseStatus">
        <div class="col-md-6"><h3>Disease status:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.diseaseStatus"></h4></div>
    </div>

    <div class="row" ng-if="data.age">
        <div class="col-md-6"><h3>Age:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.age"></h4></div>
    </div>

    <div class="row" ng-if="data.ethnicity">
        <div class="col-md-6"><h3>Ethnicity:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.ethnicity"></h4></div>
    </div>

    <div class="row" ng-if="data.sex">
        <div class="col-md-6"><h3>Sex:</h3></div>
        <div class="col-md-6"><h4 ng-bind="data.sex"></h4></div>
    </div>

    <div class="row" ng-if="data.bioSamplesAccession">
        <div class="col-md-6"><h3>Biosample:</h3></div>
        <div class="col-md-6"><h4><a ng-href="http://www.ebi.ac.uk/biosamples/sample/{{data.bioSamplesAccession}}" ng-bind="data.bioSamplesAccession"></a></h4></div>
    </div>

    </div>
</div>
