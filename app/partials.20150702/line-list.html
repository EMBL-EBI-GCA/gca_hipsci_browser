<div class="panel panel-default">
    <div class="panel-body">
    <list-panel document-type="LineCtrl.documentType" >
    <list-init-fields fields="LineCtrl.initEsFields" export-headers-map="LineCtrl.columnHeadersMap"></list-init-fields>
        <h1>Cell Lines</h1>
        <hr/>
        <div class="row list-panel">
            <div class="col-md-3 fixd-width-lhs">
                <facets-clear text="Clear filters"></facets-clear>
                <div class="row">
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Data Access" field="openAccess" type="terms" labels-map="LineCtrl.openAccessMap"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Assays" field="assays" type="exists" exists-fields="LineCtrl.assaysFields" labels-map="LineCtrl.filterFieldsMap"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Source Material" field="sourceMaterial.value" type="terms"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Disease Status" field="donor.diseaseStatus.value" type="terms"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Banked Status" field="bankingStatus" type="terms"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Tissue Provider" field="tissueProvider" type="terms"></aggs-filter>
                </div>
                </div>
            </div>
            <div class="col-md-9 fixd-width-rhs">
                <div class="alert alert-danger" role="alert" ng-if="ListPanelCtrl.apiError">
                    <span class="glyphicon glyphicon-exclamation-sign" ></span>
                    <span>Server error: {{ListPanelCtrl.apiStatus}} {{ListPanelCtrl.apiStatusText}}</span>
                </div>
    		<list-pagination></list-pagination>

                <div class="export-button btn-group pull-right" dropdown="">
                    <button type="button" class="btn btn-primary dropdown-toggle" >
                        Export<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="ListPanelCtrl.exportData('csv')">comma delimited .csv</a></li>
                        <li><a ng-click="ListPanelCtrl.exportData('tsv')">tab delimited .tsv</a></li>
                    </ul>
                </div>
                <div class="list-search-box">
                    <list-search-box></list-search-box>
                </div>

            <div class="matrix-wrapper table-responsive">
                <list-table class="matrix table table-striped" compile-head="LineCtrl.compileHead" compile-row="LineCtrl.compileRow" process-hit-fields="LineCtrl.processHitFields"
                        default-sort-fields="[['_score', false],['assays.count',false]]">
                </list-table>
            </div>

    		<list-pagination></list-pagination>
            </div>

        </div>

    </list-panel>
    </div>
</div>
