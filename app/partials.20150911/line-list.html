<div class="panel panel-default">
    <div class="panel-body">
    <list-panel document-type="LineCtrl.documentType" >
    <list-init-fields fields="LineCtrl.initEsFields" export-headers-map="LineCtrl.columnHeadersMap"></list-init-fields>
        <h1>Cell Lines</h1>
        <hr/>
        <div class="row list-panel">
            <div class="col-md-3 fixd-width-lhs">
                <facets-clear text="Clear filters"></facets-clear>
                <div class="row">
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Data Access" field="calculated.access"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Assays" field="calculated.assays" multi-boolean="and"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Source Material" field="sourceMaterial.value"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Disease Status" field="diseaseStatus.value"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Banked Status" field="calculated.bankingStatus" sort-function="LineCtrl.bankingStatusSort" multi-boolean="and"></aggs-filter>
                </div>
                <div class="col-sm-6 col-md-12">
                <aggs-filter title="Tissue Provider" field="tissueProvider"></aggs-filter>
                </div>
                </div>
            </div>
            <div class="col-md-9 fixd-width-rhs">
                <list-error-alert></list-error-alert>
    		<list-pagination></list-pagination>

                <div class="export-button btn-group pull-right" dropdown="">
                    <button type="button" class="btn btn-primary dropdown-toggle" >
                        Export<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="exportData('csv')">comma delimited .csv</a></li>
                        <li><a ng-click="exportData('tsv')">tab delimited .tsv</a></li>
                    </ul>
                </div>
                <div class="list-search-box">
                    <list-search-box label="Search cell lines"></list-search-box>
                </div>

            <div class="matrix-wrapper table-responsive">
                <list-table class="matrix table table-striped" compile-head="LineCtrl.compileHead" compile-row="LineCtrl.compileRow" process-hit-fields="LineCtrl.processHitFields"
                        default-sort-fields="[['_score', false],['calculated.assayCount',false]]">
                </list-table>
            </div>

    		<list-pagination></list-pagination>
            </div>

        </div>

    </list-panel>
    </div>
</div>
